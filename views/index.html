<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Events</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="/semantic-ui/build/packaged/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="/semantic-ui/build/examples/homepage.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

  <script src='/socket.io/socket.io.js'></script>
</head>
<body>

  <div class="two column stackable ui grid">
    <div class="ten wide column">
      <div id='events' class="ui feed"></div>
    </div>

    <div class="six wide column">
      <div class="ui small feed segment">
        <div class="ui action input">
          <input type="text" value="<%= channel %>" placeholder='channel'>
          <div class="ui teal right labeled icon button"><i class="exchange icon"></i> Channel</div>
        </div>

        <div class='ui divider'></div>
        <p><strong>Available transports:</strong> <span id='transport'></span></p>
        <span id='status'></span>
      </div>

      <div class="ui small form segment">
        <h4 class="ui header">Send Event</h4>
        <div class='ui divider'></div>

        <div class="ui two fields">
          <div class="field">
            <input type="text" placeholder="bar">
          </div>
          <div class="field">
            <input type="text" placeholder="foo">
          </div>
        </div>

        <div class="field">
          <label>Event</label>
          <textarea></textarea>
        </div>

        <div class="ui blue submit button">Send</div>
      </div>

      <div class="field">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="notify">
          <label><i class="volume up icon"></i> Notify</label>
        </div>
      </div>

    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="/semantic-ui/build/packaged/javascript/semantic.js"></script>
  <script src="/javascripts/jquery.timeago.js"></script>
  <script src="/javascripts/app.js"></script>
</body>
</html>
